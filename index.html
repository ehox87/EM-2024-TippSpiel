<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM 2024 TippSpiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EM 2024 TippSpiel</h1>
    </header>

    <div id="registration">
        <h2>Registrierung</h2>
        <input type="text" id="name" placeholder="Mitarbeitername" required>
        <button onclick="startTipping()">Weiter</button>
    </div>

    <div id="tippabgabe" style="display:none;">
        <h2>Gruppenspiele Tippen</h2>
        <div id="spiele"></div>
        <button onclick="submitGroupTips()">Tipps abschicken</button>
    </div>

    <div id="ko-runden" style="display:none;">
        <h2>K.O. Runden Tippen</h2>
        <!-- Hier kÃ¶nnen die K.O. Runden manuell eingetragen werden -->
    </div>

    <div id="finalspiel" style="display:none;">
        <h2>Finalspiel Tippen</h2>
        <input type="text" id="team1" placeholder="Land 1" required>
        <input type="number" id="team1goals" placeholder="Tore" required>
        <input type="text" id="team2" placeholder="Land 2" required>
        <input type="number" id="team2goals" placeholder="Tore" required>
        <button onclick="submitFinalTips()">Tipps abschicken</button>
    </div>
